{% extends 'base.html' %}
{% block content %}
    <h2>{{ blog.title }}</h2>
    <img src="{{ blog.photo.image.url }}">
    <p>{{ blog.photo.caption }}</p>
    <p>{{ blog.content }}</p>
    {% if perms.blog.change_photo %}
 		<p><a href="{% url 'edit_blog' blog.id %}">Modifier le billet</a></p>
	{% endif %}
{% endblock content %}
